<h1>Ej. 1-A</h1>
<p>a. Crear dos variables numéricas y utilizar el operador suma para guardar el valor
    de la suma de ambos números en una 3er variable.</p>
    <br>

<p><input id="num1"></p>  
 <p><input id="num2">
 <button type="button1" onclick="sumardosnumeros()">Sumar</button></p>
 <p><strong>Resultado: </strong><p id="sumando">...</p>





<script>  
                  //Funcion ej 1-A  (Suma de 2 nros float)
        function sumardosnumeros() {  
          var x,y,suma,text;  
          x = document.getElementById("num1").value;  
          y = document.getElementById("num2").value;  
          suma=parseFloat(x)+parseFloat(y);  
          RESULT= suma;  
          document.getElementById("sumando").innerHTML = RESULT;  
        }  
</script> 



<script> 
                     //Funcion ej 1-B (Concatenación de 2 variables string)

          var a,b,c;

          c = a+b;
