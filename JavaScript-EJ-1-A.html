<h1>Ej. 1-A</h1>
<p>a. Crear dos variables numéricas y utilizar el operador suma para guardar el valor
    de la suma de ambos números en una 3er variable.</p>
    <br>

 <p><input id="num1"></p>  
 <p><input id="num2">
 <button type="button1" onclick="sumardosnumeros()">Sumar</button></p>
 <p id="res">...</p>


<script>
    function sumardosnumeros() {
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;
        var resultado = parseFloat(n1) + parseFloat(n2);
        document.getElementById("res").innerHTML = resultado;  
        //alert("El resultado es: " + resultado);
    }
</script>
