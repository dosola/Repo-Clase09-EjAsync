<h1>Ej. 2-B</h1>
<p>Crear una variable de tipo string con al menos 10 caracteres y generar un nuevo
  string con los primeros 5 caracteres guardando el resultado en una nueva
  variable (utilizar substring).</p>
<p><input id="textoentrada"></p>  
<button type="button" onclick="subs5char()">validar</button></p>
<p id="salida">...</p>


<script> 
function subs5char(){
var a,b;
a = document.getElementById("textoentrada").value;
if ( a.length < 5 ) {
  alert("Debe ingresar al menos 5 caracteres. Ud ingresó " + a.length)
  return false;
}
b = a.substring(0, 5);
document.getElementById("salida").innerHTML = b;
}
</script>
