<h1>Ej. 2-C</h1>
<p>Crear una variable de tipo string con al menos 10 caracteres y generar un nuevo
  string con los últimos 3 caracteres guardando el resultado en una nueva variable
  (utilizar substring).</p>
<p><input id="textoentrada"></p>  
<button type="button" onclick="substringultimos3()">validar</button></p>
<h1 id="salida">...</h1>


<script> 
function substringultimos3(){
var a,b,ultimo,antepenultimo;
a = document.getElementById("textoentrada").value;
if ( a.length >= 10) {
ultimo = a.length;
antepenultimo = (ultimo - 3);
b = a.substring(ultimo, antepenultimo);
document.getElementById("salida").innerHTML = b;
}
else { 
alert("Debe ingresar al menos 10 caracteres... Ud. ingresó " + a.length);
}
}
</script>
