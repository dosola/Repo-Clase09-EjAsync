<h1>Ej. 3-C - ARRAYS</h1>
<p>
  c. Agregar un elemento al principio y al final del array (utilizar unshift y push).</p>
<button type="button" onclick="mostrarmeses1y5()">Ejecutar</button></p>

<script> 
function mostrarmeses1y5(){
let meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
"Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"]

meses.unshift("Post-Enero");
meses.push("Post-Diciembre");
  
   console.log(meses);
}
</script>
