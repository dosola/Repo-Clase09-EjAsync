<h1>Ej. 6-B - Functions</h1>
<p>
  b. A la función suma anterior, agregarle una validación para controlar si alguno de
  los parámetros no es un número, mostrar una alerta aclarando que uno de los
  parámetros tiene error y retornar el valor NaN como resultado.
</p>

<p><input id="num1"></p>  
 <p><input id="num2">
 <button type="button1" onclick="suma()">Sumar</button></p>

 




<script> 
function suma(){
var n1,n2,resultado;
n1 = document.getElementById("num1").value;  
n2 = document.getElementById("num2").value;  
if (isNaN(n1) || isNaN(n2)) {  
     alert("Es necesarios introducir dos números válidos");  
   } else {  
  resultado = parseFloat(n1)+parseFloat(n2);
console.log(" El resultado de la suma es: " + resultado );
}
}
</script>
