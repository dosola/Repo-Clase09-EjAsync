<h1>Ej. 5-C - Functions</h1>
<p>
  C.  Crear una función validate integer que reciba un número como parámetro y
  devuelva verdadero si es un número entero.
</p>

<p><input id="num1"></p>  
 <button type="button1" onclick="validate()">validar</button></p>

 

<script> 
function validate(){
  var n1;
  n1 = document.getElementById("num1").value;
  //n1 = parseInt(n1);
  if (isNaN(n1)) {
    alert("False");
  } else {
    alert("True");
  }
}


</script>
